<h5 *ngIf="title">{{title}}</h5>
<div class="spot-list-container d-flex flex-row flex-wrap justify-content-between align-items-center">
  <div class="flex-grow-0" *ngFor="let spot of spotSource">
    <div class="card" style="width: 18rem">
      <div class="card-body d-flex flex-row flex-nowrap justify-content-between align-items-center">
        <h6>{{spot.spotId}}</h6>
        <h6>{{spot.rate | currency}}</h6>
        <button type="button" class="btn btn-sm btn-primary" [disabled]="0 === spot.available"
                (click)="emitItemClicked($event, spot)">
          Select
        </button>
      </div>
    </div>
  </div>
</div>
